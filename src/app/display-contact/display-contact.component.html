<div class="container">
  <div class="row"></div>
  <h2 class="text-center page-header pt-4 pb-2">Contact Info.</h2>
  <form class="form-group p-4" name="ContactForm" (ngSubmit)="submitForm(id, contact)">
    <div class="row">
      <div class="mb-2 col-md-2">
        <img class=" img-thumbnail img-responsive" style="width: 100px; height:120px;" [src]="image">
      </div>

      <div class="mb-2 col-md-8">
        <div class="row">
          <input type="text" class="form-control mb-2 col-md-6" id="first_name" name="first_name" [(ngModel)]="contact.first_name"
            placeholder="First Name" disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="text" class="form-control mb-2 col-md-5" id="last_name" name="last_name" [(ngModel)]="contact.last_name"
            placeholder="Last Name" disabled>
        </div>

        <div class="row">
          <input type="text" class="form-control mb-2 col-md-6" id="gender" name="gender" [(ngModel)]="contact.gender"
            placeholder="Gender" disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="date" class="form-control mb-2 col-md-5" id="birthday" name="birthday" [(ngModel)]="contact.birthday"
            placeholder="Birthday" disabled>
        </div>

        <div class="row">
          <input type="text" class="form-control mb-2 col-md-6" id="company" name="company" [(ngModel)]="contact.company"
            placeholder="Company" disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="text" class="form-control mb-2 col-md-5" id="job_title" name="job_title" [(ngModel)]="contact.job_title"
            placeholder="Job title" disabled>
        </div>

        <div class="row">
          <input type="email" class="form-control mb-2 col-md-12" id="email" name="email" [(ngModel)]="contact.email"
            placeholder="Enter Email Id" disabled>
        </div>

        <div class="row">
          <input type="tel" class="form-control mb-2 col-md-6" id="mobile_phone" name="mobile_phone" [(ngModel)]="contact.mobile_phone"
            placeholder="Enter Mobail No." disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="tel" class="form-control mb-2 col-md-5" id="home_phone" name="home_phone" [(ngModel)]="contact.home_phone"
            placeholder="Enter Home Phone" disabled>
        </div>

        <div class="row">
          <input type="tel" class="form-control mb-2  col-md-6" id="mobile_phone" name="mobile_phone" [(ngModel)]="contact.mobile_phone"
            placeholder="Enter Mobail No." disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="tel" class="form-control mb-2 col-md-5" id="home_phone" name="home_phone" [(ngModel)]="contact.home_phone"
            placeholder="Enter Home Phone" disabled>
        </div>

        <div class="row">
          <input type="text" class="form-control mb-2 col-md-12" id="home_street" name="home_street" [(ngModel)]="contact.home_street"
            placeholder="Enter Address" disabled>
        </div>

        <div class="row">
          <input type="text" class="form-control mb-2 col-md-6" id="home_city" name="home_city" [(ngModel)]="contact.home_city"
            placeholder="Enter City" disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="text" class="form-control mb-2 col-md-5" id="home_state" name="home_state" [(ngModel)]="contact.home_state"
            placeholder="Enter State" disabled>
        </div>

        <div class="row">
          <input type="text" class="form-control mb-2 col-md-6" id="home_country" name="home_country" [(ngModel)]="contact.home_country"
            placeholder="Enter Country" disabled>
          <span class="mb-2 col-md-1 col-sm-0"></span>
          <input type="number" class="form-control mb-2 col-md-5" id="country_code" name="country_code" [(ngModel)]="contact.country_code"
            placeholder="Country Code" disabled>
        </div>

        <div class="row">
          <input type="text" class="form-control mb-2 col-md-12" id="notes" name="notes" [(ngModel)]="contact.notes"
            placeholder="Enter Notes" disabled>
        </div>
      </div>
    </div>

    <!-- <div class="row">
      <button type="submit" class="btn btn-primary m-auto col-md-2" disabled>Submit</button>
    </div> -->
  </form>
</div>
